<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formmmm</title>
</head>
<body>
    <h1>Регистрация питомца</h1>
    <form id="myForm" action="process.php" method="POST">
        <input type="text" name="owner_name" placeholder="Введите ФИО"><br>
        <input type="number" name="pet_age" placeholder="Введите возраст питомца"><br>
        <select name="pet_type">
            <option value="cat">Кот</option>
            <option value="dog">Собака</option>
            <option value="capibara">Капибара</option>
            <option value="parrot">Попуг</option>
        </select><br>
        <input type="checkbox" name="has_vaccinations"> Вакцинация <br>
        <input type="radio" name="pet_gender" value="male"> Мужской<br>
        <input type="radio" name="pet_gender" value="female"> Женский<br>
        <button type="submit">Зарегистрировать</button>
    <div id="result"></div>
</body>
</html>
