<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Formmmm</title>
</head>
<body>
    <h1>Заказ мебели</h1>
    <form id="myForm">
        <input type="text" name="username" placeholder="Введите ФИО"><br>
        <input type="number" name="amount" placeholder="Введите количество"><br>
        <select name="model">
            <option value="desk_Ikea_cats">Рабочий стол Ikea с рисунком кота</option>
            <option value="lamp_cat_peak">Лампа в виде горы котов</option>
            <option value="chair_kitten">Стул в виде котенка</option>
        </select><br>
        <input type="checkbox" name="build_in"> Сборка включена<br>
        <input type="radio" name="type_delivery" value="shop"> Самовывоз из магазина<br>
        <input type="radio" name="type_delivery" value="post"> Доставка почтой<br>
        <input type="radio" name="type_delivery" value="deliveryman"> Доставка курьером<br>
        <button type="submit">Заказать</button>
    </form>
</body>
</html>
